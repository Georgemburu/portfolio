{% load static %}
<section class="showcase-section">

        {% if skills  %}
            {% for skill in skills %}
                <div class="skill-div" style="position:relative; box-shadow:1px 1px 1px 1px black; height:200px;text-align:center;">
                    <div style="border-bottom: 1px solid;">{{skill.title}}</div>
                    <div style=" height:10rem; background-image:url('{{skill.image.url}}'); background-position: center center;background-repeat: no-repeat;background-size: cover;" >
                        
                    </div>
                    <div style="border-top: 1px solid; position: absolute; bottom:0; right:0;
                    left:0; background-color: grey; ">
                        <a href="{{url}}{{skill.title}}/" style="color:white;"><i class="fas fa-eye" ></i></a>
                    </div>
                </div>
            {% endfor %}
        {% endif %}

            {% if obj %}

                {% for d in obj %}
                    <div class="skill-div" style="width:11.9rem; overflow:hidden; position:relative; box-shadow:1px 1px 1px 1px black; height:200px;text-align:center;">
                        <div style="border-bottom: 1px solid;">{{d.project.title}}</div>
                        <div style=" height:10rem;width:1000px; overflow:hidden;"  id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                            <ul style="display:flex; list-style:none; padding:0;" class="carousel-inner">
                            
                            {% for i in d.image %}
                                {% if forloop.counter == 1 %}
                                    <li style="width:11.9rem; height:10rem;"  class="carousel-item active"><img src="{{i.image.url}}" width="100%" height="100%"/></li>
                                {% endif %}
                                <li style="width:11.9rem; height:10rem;"  class="carousel-item"><img src="{{i.image.url}}" width="100%" height="100%"/></li>
                            {% endfor %}
                            </ul>
                        </div> 
                        <div style="border-top: 1px solid; position: absolute; bottom:0; right:0;
                        left:0; background-color: grey;text-align:center; display:grid; grid-template-columns: 1fr 1fr;">
                            <a href="{{d.project.github_url}}/" target="blank" style="color:white;border-right:1px solid black;padding: 0 4px">Github</a>
                            <a href="{{d.project.live_url}}/" target="blank" style="color:white;">Live</a>

                        </div>
                    </div>
                {% endfor %}

            {% endif %}
      


  
</section>
